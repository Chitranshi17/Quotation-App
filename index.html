<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotation Application</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid bg-dark p-4">
          <span class="navbar-brand mb-0 h1 text-light w-100 text-center fs-2"
            >Quotation App</span
          >
        </div>
      </nav>

      <div class="container-fluid" id="container-bg">
        <div class="container" id="card-container">
          <div
            class="left-btn border border-light rounded-circle text-light fs-3 m-3"
          >
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="card text-center mb-3 rounded-0" id="card">
            <div class="card-body">
              <div class="card-div">
                <!-- <span class="card-header"> -->
                <!-- <select name="" id="select" class="p-1 border bg-transparent text-light border-light">
                                <option value="english">English</option>
                                <option value="hindi">Hindi</option>
                            </select> -->
                <!-- </span> -->
              </div>
              <div class="text">
                <h5 class="card-title text-light fs-4">
                  " Honesty is the best policy. "
                </h5>
                <p class="card-text fs-5 display-5 text-light">
                  Benjamin Franklin
                </p>
                <div class="btnContent">
                  <a href="#" class="btn btn-primary p-2 fs-5 setBtn"
                    >Motivation</a
                  >
                </div>
              </div>
              <!-- </div> -->
              <span class="card-footer">
                
                <div class="div">
                  <div
                  class="circle border btn btn-secondary border-light rounded-circle text-light"
                  id="play"
                >
                  <i class="fa-solid fa-play"></i>
                </div>
                  <!-- <div
                  class="circle border btn btn-secondary border-light rounded-circle text-light"
                  id="pause"
                >
                  <i class="fa-solid fa-pause"></i>
                </div> -->

                </div>









                <!-- <div
                  class="circle btn btn-danger border border-light rounded-circle text-light"
                  id="like"
                >
                  <i class="fa-solid fa-heart"></i>
                </div> -->
                <div
                  class="circle btn btn-primary border border-light rounded-circle text-light"
                  id="share"
                >
                  <i class="fa-solid fa-share"></i>
                  <div id="share-list">
                    <!-- <a
                      href="#"
                      class="btn btn-danger rounded-circle fs-5"
                      id="insta"
                      ><i class="fa-brands fa-instagram"></i
                    ></a> -->
                    <a
                      href="#"
                      class="btn btn-success rounded-circle fs-5"
                      id="what"
                    >
                      <i class="fa-brands fa-whatsapp"></i
                    ></a>
                    <!-- <a
                      href="#"
                      class="btn btn-primary rounded-circle fs-5"
                      id="skype"
                      ><i class="fa-brands fa-skype"></i
                    ></a> -->
                  </div>
                </div>
              </span>
            </div>
          </div>
          <div
            class="right-btn border border-light rounded-circle text-light fs-3 m-3"
          >
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
